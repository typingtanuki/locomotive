plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    def javaFX = '11.0.2'
    implementation group: 'org.openjfx', name: 'javafx-base', version: javaFX, classifier: 'linux'
    implementation group: 'org.openjfx', name: 'javafx-graphics', version: javaFX, classifier: 'linux'
    implementation group: 'org.openjfx', name: 'javafx-controls', version: javaFX, classifier: 'linux'
    implementation group: 'org.openjfx', name: 'javafx-web', version: javaFX, classifier: 'linux'
    implementation group: 'org.openjfx', name: 'javafx-media', version: javaFX, classifier: 'linux'
    implementation group: 'org.controlsfx', name: 'controlsfx', version: '11.0.3'
    implementation group: 'org.webjars', name: 'font-awesome', version: '5.15.1'
    def slf4j = '1.7.30'
    implementation group: "org.slf4j", name: "slf4j-api", version: slf4j
    implementation group: "org.slf4j", name: "jul-to-slf4j", version: slf4j
    implementation group: "org.slf4j", name: "jcl-over-slf4j", version: slf4j
    implementation group: "org.slf4j", name: "log4j-over-slf4j", version: slf4j
    implementation group: "ch.qos.logback", name: "logback-classic", version: '1.2.3'
}

application {
    // Define the main class for the application.
    mainClass = 'com.github.typingtanuki.locomotive.Installer'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}
